<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1>Hoger Lager</h1>
        </header>
        <main>
            <!-- Timer -->
            <div class="timer-display text-center"></div>

            <!-- Container voor de dobbelstenen en kopteksten -->
            <div class="dice-container">
                <!-- Computer sectie -->
                <div class="section">
                    <h3 class="text-center">Computer</h3>
                    <div class="dices">
                        <div class="dice text-center computer-dice-one">&#9856;</div>
                        <div class="dice text-center computer-dice-two">&#9857;</div>
                    </div>
                    <h4 class="text-center">Credits: <span class="computer-credits">0</span></h4>
                </div>

                <!-- Speler sectie -->
                <div class="section">
                    <h3 class="text-center">Speler</h3>
                    <div class="dices">
                        <div class="dice text-center player-dice-one">&#9858;</div>
                        <div class="dice text-center player-dice-two">&#9859;</div>
                    </div>
                    <h4 class="text-center">Credits: <span class="player-credits">0</span></h4>
                </div>
            </div>

            <!-- Bericht om te starten -->
            <div class="message text-center">
                <div class="message-box">
                    <p>Druk op Go om het spel te starten.</p>
                </div>
            </div>

            <!-- Timer en Resultaat Display -->
            <div id="result-display" class="text-center"></div>

            <!-- Bedieningselementen: knoppen -->
            <div class="controls">
                <div class="text-center">
                    <button id="dice-button" disabled>Gooi dobbelsteen</button>
                </div>
                <div class="text-center">
                    <button id="higher-button" disabled>Hoger</button>
                </div>
                <div class="text-center">
                    <button id="lower-button" disabled>Lager</button>
                </div>
                <div class="text-center">
                    <button id="go-button">GO</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Link naar JavaScript-bestand -->
    <script src="/js/main.js"></script>
</body>

</html>
