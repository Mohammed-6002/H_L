<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Toegevoegd stuk HTML -->
        <header class="text-center">
            <h1>Hoger Lager</h1>
        </header>
        <main>
            <!-- Timer -->
            <div class="timer-display text-center"></div>

            <!-- Headings voor Computer en Speler -->
            <div class="headings">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3>Computer</h3>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3>Speler</h3>
                </div>
                <div>&nbsp;</div>
            </div>

            <!-- Credits sectie -->
            <div class="credits">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="computer-credits">0</span></h4>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="player-credits">0</span></h4>
                </div>
                <div>&nbsp;</div>
            </div>

            <!-- Dobbelstenen display voor Computer en Speler -->
            <div class="dices">
                <div>&nbsp;</div>
                <div class="dices-computer-player">
                    <div class="dice text-center computer-dice-one">&#9856;</div>
                    <div class="dice text-center computer-dice-two">&#9857;</div>
                </div>
                <div>&nbsp;</div>
                <div class="dices-player">
                    <div class="dice text-center player-dice-one">&#9858;</div>
                    <div class="dice text-center player-dice-two">&#9859;</div>
                </div>
                <div>&nbsp;</div>
            </div>

            <!-- Bericht om te starten -->
            <div class="message text-center">
                <div>&nbsp;</div>
                <div class="message-box">
                    <p>Druk op Go om het spel te starten.</p>
                </div>
                <div>&nbsp;</div>
            </div>

            <!-- Timer en Resultaat Display -->
            <div class="timer-display text-center"></div>
            <div id="result-display" class="text-center"></div>

            <!-- Bedieningselementen: knoppen -->
            <div class="controls">
                <div>&nbsp;</div>
                <div class="text-center player-dice-button-container">
                    <button id="dice-button" disabled>
                        Gooi dobbelsteen
                    </button>
                </div>
                <div class="text-center higher-button-container">
                    <button id="higher-button" disabled>
                        Hoger
                    </button>
                </div>
                <div class="text-center lower-button-container">
                    <button id="lower-button" disabled>
                        Lager
                    </button>
                </div>
                <div class="text-center go-button-container">
                    <button id="go-button">
                        GO
                    </button>
                </div>
                <div>&nbsp;</div>
            </div>
        </main>
    </div>

    <!-- Link naar JavaScript-bestand -->
    <script src="/js/main.js"></script>
</body>
</html>
